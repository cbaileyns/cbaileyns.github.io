<!DOCTYPE html>
<head>
  <link href="stylesheets/style.css" rel="stylesheet"></link>
  <link href='//fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet'></link>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body unresolved>
  <div id="main">
    <div style='clear: both;'></div>
    <div id="main-body">
      <div id="left">
        <div id="skills-holder"></div>
      </div>
      <div id="right">
        <div id="header" class="center-content">
          <div id="header-container"></div>
          <div id="contact-box">
          <ul id="top-contacts" class='flex-box'></ul>
          </div>
          <div id="menu"></div>
        </div>
        <div id="work-experience" class='gray'>
          <h2 id="work-exp">Work Experience</h2>
        </div>
        <div id="projects">
          <h2 id="work-exp">Projects</h2>
        </div>
        <div id="education" class='gray'>
          <h2 id="work-exp">Education</h2>
          <div id="brick-and-mortar">
            <h3>Brick and Mortar</h3>
          </div>
          <div id="online">
            <h3>Online</h3>
          </div>
        </div>
        <div id="skill-chart-svg">
          <h2 id="work-exp">Skills Chart</h2>
          <svg id="visualisation"></svg>
        </div>
        <div id="map-div">
          <h2 id="work-exp">Where I've Lived and Worked</h2>
        </div>
        <div id="letsConnect" class='dark-gray'>
          <h2 class='orange center-text'>Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").style.display = "none";
  }
  if($("#name").length === 0) {
    document.getElementById("header").style.display = "none";
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").style.display = "none";
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").style.display = "none";
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").style.display = "none";
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").style.display = "none";
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").style.display = "none";
  }
  </script>
</body>
